<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Leaf API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>

  <body>
    <header>
      <h1>LES MONUMENTS</h1>
      <h5>Cliquez sur un monument ou sur son bouton pour obtenir une description :</h5>
    </header>
    <main>
        <div class="colone">
        <button id="tour_eiffel">Tour Eiffel</button>
        <button id="notre_dame">Notre-Dame</button>
        <button id="arc_de_triomphe">Arc de triomphe</button>
        <button id="mont_saint_michel">Mont saint-michel</button>
        <button id="versailles">Versailles</button>
        </div>

        <div class="colone">
        <a><img id="img_tour_eiffel" src="images/tour_eiffel.jpg" alt="Tour Eiffel" /></a>
        <a><img id="img_notre_dame" src="images/notre_dame.webp" alt="Notre-Dame de Paris" /></a>
        <a><img id="img_arc_de_triomphe" src="images/arc_de_triomphe.webp" alt="Arc de triomphe" /></a>
        <a><img id="img_mont_saint_michel" src="images/mont_saint_michel.jpg" alt="Mont saint michel"/></a>
        <a><img id="img_versailles" src="images/versailles.webp" alt="Versailles" /></a>
        </div>
    </main>

    <footer>
      <div id="affichage" class="footer">
      <div class="element-appear-left">    
          <div class="affichage-content">
          </div>
        </div>
      </div>
    </footer>

    <div class="mapcontainer">
      <div id="map"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
